<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">Sorcery School!</div>
    </div>
    <div class="container">
        <div class="collect-data">
            <button class="add">Add More Books</button>
        </div>
        <dialog id="new-book">
            <form>
                <label for="spell-name">Title:</label>
                <input type="text" id="spell-name">
                <label for="author">Author</label>
                <input type="text" id="author">
                <!-- <label for=""></label> -->
                <button id="conf-btn" value="default">
                    Confirm
                </button>
            </form>
        </dialog>
        <div class="spells">
            <div id="empty">Empty!</div>
        </div>
    </div>
    
</body>
</html>
